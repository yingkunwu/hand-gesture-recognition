# model
num_joints: 21
num_classes: 19
model_name: "poseresnet"

# dataset
data_path: 
  train: "data/hagrid/train"
  test: "data/hagrid/test"

classes_dict:
  call: 0
  dislike: 1
  fist: 2
  four: 3
  like: 4
  mute: 5
  ok: 6
  one: 7
  palm: 8
  peace: 9
  peace_inverted: 10
  rock: 11
  stop: 12
  stop_inverted: 13
  three: 14
  three2: 15
  two_up: 16
  two_up_inverted: 17
  no_gesture: 18

batch_size: 32
img_size: 256
sigma: 3

# data preprocess and augmentation
preprocess:
  crop_FOA: True
  resize_FOA: True
  rotate: True
  horizontal_flip: True
  hsv: True

# hyperparameters
epochs: 30
learning_rate: 0.001
